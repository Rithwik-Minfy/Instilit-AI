<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-box {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
        }

        h2 {
            font-size: 36px;
            color: #27ae60;
            margin-top: 20px;
        }

        a {
            display: block;
            margin-top: 30px;
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Predicted Adjusted Total USD</h1>
        <h2>${{ prediction }}</h2>
        <a href="/">‚Üê Back to Prediction Form</a>
    </div>
</body>
</html>
